<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>timer</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <!-- <script type="text/javascript" src="modules/lodash.min.js"></script>
    <script type="text/javascript" src="modules/test-boilerplate.js"></script> -->
  </head>
  <body>
    <h1>Break time</h1>
    <hr />
    <label for+"name">Break time</label>
    <input
      type="text"
      id="breakTime"
      name="breakTime"
      size="10"
      placeholder="0"
    />
    <br>
    <button id="startButton" onclick="startTimer">start</button>
    <button id="stopButton" onclick="stopTimer">stop</button>
    <button id="clearButton" onclick="clearTimer">clear</button>
    <p id="result">00:00:00</p>
    <br>
    <p id="message"></p>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
