<!DOCTYPE html>
<html lang="ja">
  <head >
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Break Time Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Timer☕🐦</h1>
    <hr />
    <label for="name1">Break time</label>
    <input 
      type="text"
      id="name1"
      name="breakTime"
      size="10"
      placeholder="0"
    />
    <br>
    <button id="startButton" onclick="startTimer">start</button>
    <button id="stopButton" onclick="stopTimer">stop</button>
    <button id="clearButton" onclick="clearTimer">clear</button>
    <div class="show">
      <p id="result">00:00:00</p>
      <p id="message"></p>
    </div>
      <audio src="https://drive.google.com/uc?id=1v-OLByXZ1W9IWfZVimKztd9NovpFclp4" preload="auto" loop id="audio">Your browser does not support the
        <code>audio</code> element.
        </audio>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
